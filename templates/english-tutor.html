<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InLingo - 인제대학교 영어 학습 도우미</title>
    <link rel="stylesheet" href="/static/english-tutor.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="/static/inje_logo.jpg" alt="인제대학교 로고" class="inje-logo">
                    <div class="logo">InLingo</div>
                </div>
                <div class="subtitle">영어 학습 도우미</div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="english-tutor-container">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">TOEIC 학습 도우미</h2>
                        <p class="card-subtitle">토익 문제 유형과 난이도를 선택하여 문제를 생성해보세요</p>
                    </div>
                    <div class="card-body">
                        <form id="toeic-form" onsubmit="startStudySession(event)">
                            <!-- 문제 유형 -->
                            <div class="form-section">
                                <h3 class="section-title">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                                    </svg>
                                    문제 유형
                                </h3>
                                <div class="toeic-options">
                                    <label class="type-option">
                                        <input type="radio" name="question_type" value="LC" checked>
                                        <div class="type-content">
                                            <div class="type-header">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                                    stroke-linejoin="round">
                                                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                                                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                                                </svg>
                                                <span>LC (Listening)</span>
                                            </div>
                                            <p>토익 리스닝 유형의 문제를 출제합니다. 듣기 능력을 향상시키는데 도움이 됩니다.</p>
                                        </div>
                                    </label>
                                    <label class="type-option">
                                        <input type="radio" name="question_type" value="RC">
                                        <div class="type-content">
                                            <div class="type-header">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                                    stroke-linejoin="round">
                                                    <path
                                                        d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z">
                                                    </path>
                                                    <polyline points="14 2 14 8 20 8"></polyline>
                                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                                    <polyline points="10 9 9 9 8 9"></polyline>
                                                </svg>
                                                <span>RC (Reading)</span>
                                            </div>
                                            <p>토익 리딩 유형의 문제를 출제합니다. 독해 능력을 향상시키는데 도움이 됩니다.</p>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <!-- 난이도 -->
                            <div class="form-section">
                                <h3 class="section-title">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path
                                            d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3">
                                        </path>
                                    </svg>
                                    난이도
                                </h3>
                                <div class="difficulty-options">
                                    <label class="difficulty-option">
                                        <input type="radio" name="difficulty" value="beginner" checked>
                                        <span>초급</span>
                                    </label>
                                    <label class="difficulty-option">
                                        <input type="radio" name="difficulty" value="intermediate">
                                        <span>중급</span>
                                    </label>
                                    <label class="difficulty-option">
                                        <input type="radio" name="difficulty" value="advanced">
                                        <span>고급</span>
                                    </label>
                                </div>
                            </div>

                            <!-- 목표 문제 수 -->
                            <div class="form-section">
                                <h3 class="section-title">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3"></path>
                                        <path d="M21 19v-3a2 2 0 0 0-2-2h-3"></path>
                                        <path d="M3 8h3a2 2 0 0 1 2 2v3"></path>
                                        <path d="M3 16h3a2 2 0 0 1 2 2v3"></path>
                                    </svg>
                                    목표 문제 수
                                </h3>
                                <div class="target-count-options">
                                    <label class="target-count-option">
                                        <input type="radio" name="target_count" value="5" checked>
                                        <span>5문제</span>
                                    </label>
                                    <label class="target-count-option">
                                        <input type="radio" name="target_count" value="10">
                                        <span>10문제</span>
                                    </label>
                                    <label class="target-count-option">
                                        <input type="radio" name="target_count" value="15">
                                        <span>15문제</span>
                                    </label>
                                    <label class="target-count-option">
                                        <input type="radio" name="target_count" value="20">
                                        <span>20문제</span>
                                    </label>
                                </div>
                            </div>

                            <!-- 문제 주제 -->
                            <div class="form-section">
                                <h3 class="section-title">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                                    </svg>
                                    문제 주제
                                </h3>
                                <select name="topic" class="select-field">
                                    <option value="business">비즈니스 (Business)</option>
                                    <option value="travel">여행 (Travel)</option>
                                    <option value="office">사무실 (Office)</option>
                                    <option value="technology">기술 (Technology)</option>
                                    <option value="health">건강 (Health)</option>
                                    <option value="education">교육 (Education)</option>
                                    <option value="employment">취업 (Employment)</option>
                                    <option value="random" selected>랜덤 (Random)</option>
                                </select>
                            </div>

                            <div class="progress-container" id="progress-container">
                                <div class="progress-bar-container">
                                    <div class="progress-bar" id="progress-bar"></div>
                                </div>
                                <div class="progress-text" id="progress-text">0/5 문제 완료</div>
                            </div>

                            <div class="action-row">
                                <button type="submit" class="btn btn-primary action-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                                    </svg>
                                    학습 시작하기
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card" style="flex: 1.5;">
                    <div class="card-header">
                        <h2 class="card-title">문제 및 해설</h2>
                        <p class="card-subtitle">생성된 문제를 풀고 해설을 확인하세요</p>
                    </div>
                    <div class="card-body">
                        <div id="question-content" class="question-content empty">
                            <div class="empty-state">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                                </svg>
                                <h3>학습 준비 완료</h3>
                                <p>왼쪽에서 학습 옵션을 선택하고 학습 시작하기 버튼을 눌러주세요.</p>
                            </div>
                        </div>

                        <div id="question-active" style="display: none;">
                            <div id="problem-text"></div>

                            <div class="question-controls">
                                <button id="check-answer" class="btn btn-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <polyline points="20 6 9 17 4 12"></polyline>
                                    </svg>
                                    정답 확인하기
                                </button>
                                <button id="next-question" class="btn btn-secondary" style="display: none;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                        <polyline points="12 5 19 12 12 19"></polyline>
                                    </svg>
                                    다음 문제
                                </button>
                            </div>

                            <div id="explanation-section" class="explanation-section" style="display: none;">
                                <div class="explanation-title">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <line x1="12" y1="16" x2="12" y2="12"></line>
                                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                    </svg>
                                    정답 해설
                                </div>
                                <div id="explanation-content"></div>
                            </div>
                        </div>

                        <div id="completion-screen" class="completion-screen">
                            <div class="completion-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg>
                            </div>
                            <h2 class="completion-title">학습 완료!</h2>
                            <p class="completion-summary" id="completion-summary">
                                총 <span id="total-questions">5</span>문제 중 <span id="correct-count">0</span>문제 정답 (정답률:
                                <span id="correct-percentage">0%</span>)
                            </p>

                            <div class="results-list" id="results-list">
                                <!-- 결과 항목들이 여기에 추가됩니다 -->
                            </div>

                            <div class="completion-buttons">
                                <button id="restart-study" class="btn btn-secondary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M3 2v6h6"></path>
                                        <path d="M3 13a9 9 0 1 0 3-7.7L3 8"></path>
                                    </svg>
                                    다시 시작하기
                                </button>
                            </div>
                        </div>

                        <div id="loading" class="loading" style="display: none;">
                            <div class="spinner"></div>
                            <p>AI가 문제를 생성하고 있습니다...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="/" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            홈으로 돌아가기
        </a>
    </footer>

    <script src="/static/english-tutor.js"></script>
</body>

</html>
